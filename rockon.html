<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rockon.css">
    <title>Rock ON!!!</title>
</head>
<body>
    <div class = 'header'>
        <div class = 'title'>Rock Paper Scissors</div>
        <div class = 'player'>
            <p class = 'playerscore'>You: 0</p>
        </div>
        <div class = 'computer'>
            <p class = 'computerscore'>Computer: 0</p>
        </div>
        <div class = 'announcement'>Pick one!</div>
    </div>
    <div class = 'container'>
        <button class="btns-1 btn" value = '0'>Rock</button>
        <button class="btns-2 btn" value = '1'>Paper</button>
        <button class="btns-3 btn" value = '2'>Scissors</button>
    </div>
    <div id = 'modal' class = 'modal'>
        <div class = 'modal-content'>
            <span class = 'close'>&times;</span>
            <p>Game Over!</p>
        </div>
    </div>
    <script src = 'rockon.js'></script>
</body>
</html>
